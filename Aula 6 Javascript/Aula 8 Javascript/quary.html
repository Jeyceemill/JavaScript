<body>

    <h1 id="titulo"> Quary selector </h1>
    <ul id="li">
        <li> item 1</li>
        <li> item 2</li>
        <li> item 3 </li>
    </ul>
    <p id="p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem expedita odit eveniet ab vero, voluptatibus dolore quam, maiores laboriosam repellat quo voluptate, eaque nemo possimus quae quod a. Veritatis, culpa!</p>

    <script>
        let titulo =document.querySelector('#titulo')
        titulo.style.color = 'blue'
        let p  = document.querySelector('#p')
        p.style.color='red'
        let li = document.querySelector('#li')
        li.style.color = 'blue'

    </script>
